<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Todo List App</title>
    <style>
        /* Add CSS directly in the HTML or link to an external stylesheet */
        img {
            width: 50px;
            /* Set the width to the desired size */
            height: 50px;
            /* Set the height to the desired size */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todoapp {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="todoapp">
            <h2>Todo List <img src="images/icon1.png"></h2>
            <div class="row">
                <input type="text" id="inputBox" placeholder="Add Your Text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
